apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: api-rs
  namespace: hyperion
  labels:
    app: api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: hyperion
        image: docker.io/williamle92/hyperion:latest
        ports:
        - containerPort: 8000
